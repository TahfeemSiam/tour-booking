<mat-toolbar class="toolbar">
  <img class="user-logo" src="./../../../assets/icon-5359553_640.webp" />
  <span>{{ firstname }}</span>
  <span class="example-spacer"></span>
  <button routerLink="/" mat-mini-fab class="home">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-mini-fab [matMenuTriggerFor]="menu">
    <mat-icon>person_off</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="logout()" mat-menu-item>
      <mat-icon>logout</mat-icon> logout
    </button>
  </mat-menu>
</mat-toolbar>
<br />
<div class="container">
  <mat-tab-group>
    <mat-tab label="Your Tour Bookings History"> Content 1 </mat-tab>
    <mat-tab label="User Information"> Content 2 </mat-tab>
  </mat-tab-group>
</div>
