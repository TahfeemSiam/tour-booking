<h2 mat-dialog-title>Message Sent</h2>
<mat-dialog-content class="mat-typography">
  <p>
    We have recieved your message successfully we will get back to you as soon
    as possible.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
