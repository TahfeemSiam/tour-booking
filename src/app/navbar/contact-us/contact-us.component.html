<app-navbar />

<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
        <h2 class="mb-4 display-5 text-center">Contact</h2>
        <p class="text-secondary mb-5 text-center">
          The best way to contact us is to use our contact form below. Please
          fill out all of the required fields and we will get back to you as
          soon as possible.
        </p>
        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle" />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-lg-center">
      <div class="col-12 col-lg-9">
        <div class="bg-white border rounded shadow-sm overflow-hidden">
          <form #f="ngForm" (ngSubmit)="contactForm(f)">
            <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
              <div class="col-12">
                <mat-form-field class="form" appearance="outline">
                  <mat-label>Enter Fullname</mat-label>
                  <input
                    ngModel
                    name="fullname"
                    type="text"
                    matInput
                    required
                    placeholder="Ex: Abraham Linkcon"
                  />
                  <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6">
                <mat-form-field class="form" appearance="outline">
                  <mat-label>Enter Your Email</mat-label>
                  <input
                    type="email"
                    required
                    ngModel
                    name="email"
                    matInput
                    placeholder="Ex: test@gmail.com"
                  />
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6">
                <mat-form-field class="form" appearance="outline">
                  <mat-label>Enter Your Phone Number</mat-label>
                  <input
                    ngModel
                    required
                    name="Phone"
                    type="text"
                    matInput
                    placeholder="Ex: +88093658743"
                  />
                  <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="form" style="height: 200px">
                  <mat-label>Write Your Message Here.</mat-label>
                  <textarea
                    ngModel
                    required
                    name="message"
                    type="text"
                    matInput
                  ></textarea>
                </mat-form-field>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button
                    [disabled]="!f.valid || sendingMessage"
                    mat-fab
                    extended
                  >
                    <mat-icon>send</mat-icon>
                    {{ sendingMessage ? "Sending..." : "Submit" }}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
